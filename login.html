            <div class="formularios">
                <div id="message"></div>

                <div class="divasForm">
                    <h2>Entrar</h2>
                    <form>
                        <div>
                            <input name="usuarioDiva" type="text">
                            <label>Usuario...</label>
                        </div>
                        <div>
                            <input name="senhaDiva" minlength="8" type="password" required> 
                            <label>Senha... (minimo 8 caracter)</label>
                        </div>
                        <div>
                            <input type="submit" value="Entrar">
                        </div>
                    </form>
                </div>
            
                <div class="divasForm">
                    <h2>Cadastrar</h2>
                    <form id="FormMaravilhosa">
                        <div>
                            <input name="nomeMaravilhosa" id="nome" type="text">
                            <label>Nome Completo...</label>
                        </div>
                        <div>
                            <input name="usuarioMaravilhosa" id="Usuario" type="text">
                            <label>Usuario...</label>
                        </div>
                        <div>
                            <input name="emailMaravilhosa" id="email" type="email" required> 
                            <label>Email...</label>
                        </div>
                        <div>
                            <input name="senhaMaravilhosa" id="senha" minlength="8" type="password" required> 
                            <label>Senha... (minimo 8 caracter)</label>
                        </div>
                        <div>
                            <input name="cpfMaravilhosa" id="cpf" type="number" required>
                            <label>CPF...</label>
                        </div>	
                        <div>
                            <input type="submit" value="Cadastrar">
                        </div>
                    </form>
